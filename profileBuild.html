	$("input" ).focus(function(event)

	$("input" ).blur(function(event)
		{

			var element = (event.target.id);

			var nameREGEX = /^[a-zA-Z ]{2,15}$/;
			var emailREGEX = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var passwordREGEX = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
			var cnicREGEX = /^[0-9]{5}-[0-9]{7}-[0-9]{1}$/;
			$("#"+element).css("background-color", "");
			//debugger;
			switch(element)
			{
				case "fName":
				case "city":
				case "country":
					if(event.target.value=="")
						$("#"+element).next().css("visibility", "hidden");
					else
					if(event.target.value.match(/^[a-zA-z]{2,15}$/))
						$("#"+element).next().css("visibility", "hidden");
					else
						$("#"+element).next().css("visibility", "visible");
					break;

				case "house":
				case "street":
				case "phone":
					if(event.target.value=="")
						$("#"+element).next().css("visibility", "hidden");
					else
					if(event.target.value.match(/^[0-9]{1,12}$/))
						$("#"+element).next().css("visibility", "hidden");
					else
						$("#"+element).next().css("visibility", "visible");
					break;

				case "twitter":
				case "fb":
					if(event.target.value=="")
						$("#"+element).next().css("visibility", "hidden");
					else
					if(event.target.value.match(/^http(s)?:\/\/(www\.)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/))

						$("#"+element).next().css("visibility", "visible");
					break;

						$("#"+element).next().css("visibility", "hidden");
					else
